<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HannaUI - AI Chat Interface</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Markdown rendering -->
    <script src="https://cdn.jsdelivr.net/npm/marked@12.0.0/marked.min.js"></script>
    <!-- Syntax highlighting -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
</head>
<body>
    <!-- Theme selector -->
    <div class="theme-selector">
        <button class="theme-btn" data-theme="dark">ðŸŒ™</button>
        <button class="theme-btn" data-theme="blue">ðŸ’™</button>
        <button class="theme-btn" data-theme="purple">ðŸ’œ</button>
        <button class="theme-btn" data-theme="pink">ðŸŒ¸</button>
        <button class="theme-btn" data-theme="cute">ðŸ¦„</button>
        <button class="animation-toggle-btn" title="Toggle Animation Controls">âœ¨</button>
    </div>

    <!-- Animated orbs container -->
    <div class="orbs-container">
        <div class="orb" id="orb-1"></div>
        <div class="orb" id="orb-2"></div>
        <div class="orb" id="orb-3"></div>
        <div class="orb" id="orb-4"></div>
        <div class="orb" id="orb-5"></div>
        <div class="orb" id="orb-6"></div>
        <div class="orb" id="orb-7"></div>
        <div class="orb" id="orb-8"></div>
        <div class="orb" id="orb-9"></div>
        <div class="orb" id="orb-10"></div>
    </div>

    <!-- Full-screen chat overlay -->
    <div class="chat-overlay">
        <!-- Chat header -->
        <div class="chat-header">
            <div class="ai-status">
                <div class="ai-indicator"></div>
                <span class="ai-name">Hanna AI</span>
                <span class="ai-status-text">Online</span>
            </div>
        </div>

        <!-- Chat messages area -->
        <div class="chat-messages-overlay" id="chatMessages">
            <!-- Messages will appear here -->
        </div>

        <!-- Full-width input at bottom -->
        <div class="chat-input-bottom">
            <div class="chat-input-wrapper">
                <input type="text" class="chat-input" placeholder="Type your message..." id="chatInput">
                <button class="send-btn" id="sendBtn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="22" y1="2" x2="11" y2="13"></line>
                        <polygon points="22,2 15,22 11,13 2,9"></polygon>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <!-- Animation controls (hidden by default) -->
    <div class="animation-controls">
        <button class="anim-btn" data-animation="idle">Idle</button>
        <button class="anim-btn" data-animation="typing">Typing</button>
        <button class="anim-btn" data-animation="network">Network</button>
        <button class="anim-btn" data-animation="dna">DNA</button>
        <button class="anim-btn" data-animation="loading">Loading</button>
        <button class="anim-btn" data-animation="racetrack">Racetrack</button>
        <button class="anim-btn" data-animation="bloom">Bloom</button>
        <button class="anim-btn" data-animation="pulse">Pulse</button>
        <button class="anim-btn" data-animation="swarm">Swarm</button>
        <button class="anim-btn" data-animation="dance">Dance</button>
        <button class="anim-btn" data-animation="vortex">Vortex</button>
        <button class="anim-btn" data-animation="cascade">Cascade</button>
    </div>

    <script src="orbs.js"></script>
    <script src="env.js"></script>
    <script src="chat.js"></script>
    <script src="themes.js"></script>
    <script src="animations.js"></script>
    <script src="auth.js"></script>
</body>
</html>
