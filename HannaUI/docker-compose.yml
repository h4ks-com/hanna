version: '3.8'

services:
  hannaui:
    build: .
    container_name: hannaui
    ports:
      - "8081:80"
    environment:
      # n8n endpoint configuration
      HANNA_N8N_ENDPOINT: ${HANNA_N8N_ENDPOINT:-}
      HANNA_VERSION: "1.0.0"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

