<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HannaUI - Login</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="auth.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="auth-page">
    <!-- Animated orbs container -->
    <div class="orbs-container">
        <div class="orb" id="orb-1"></div>
        <div class="orb" id="orb-2"></div>
        <div class="orb" id="orb-3"></div>
        <div class="orb" id="orb-4"></div>
        <div class="orb" id="orb-5"></div>
        <div class="orb" id="orb-6"></div>
        <div class="orb" id="orb-7"></div>
        <div class="orb" id="orb-8"></div>
        <div class="orb" id="orb-9"></div>
        <div class="orb" id="orb-10"></div>
    </div>

    <!-- Theme selector -->
    <div class="theme-selector">
        <button class="theme-btn" data-theme="dark">ðŸŒ™</button>
        <button class="theme-btn" data-theme="blue">ðŸ’™</button>
        <button class="theme-btn" data-theme="purple">ðŸ’œ</button>
        <button class="theme-btn" data-theme="pink">ðŸŒ¸</button>
        <button class="theme-btn" data-theme="cute">ðŸ¦„</button>
    </div>

    <!-- Login Form -->
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1 class="auth-title">Welcome to HannaUI</h1>
                <p class="auth-subtitle">Sign in to chat with your AI assistant</p>
            </div>

            <form class="auth-form" id="loginForm">
                <div class="form-group">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" id="username" name="username" class="form-input" placeholder="Enter your username" required>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" name="password" class="form-input" placeholder="Enter your password" required>
                    <button type="button" class="password-toggle" id="passwordToggle">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                            <circle cx="12" cy="12" r="3"></circle>
                        </svg>
                    </button>
                </div>

                <div class="form-group checkbox-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="rememberMe" name="rememberMe">
                        <span class="checkmark"></span>
                        Remember me
                    </label>
                </div>

                <button type="submit" class="auth-btn primary" id="loginBtn">
                    <span class="btn-text">Sign In</span>
                    <div class="btn-loader" style="display: none;">
                        <div class="loader-dot"></div>
                        <div class="loader-dot"></div>
                        <div class="loader-dot"></div>
                    </div>
                </button>

                <div class="auth-divider">
                    <span>or</span>
                </div>

                <a href="register.html" class="auth-btn secondary">
                    Create New Account
                </a>
            </form>

            <div class="auth-footer">
                <div class="demo-credentials">
                    <h4>Demo Credentials</h4>
                    <p><strong>Username:</strong> admin</p>
                    <p><strong>Password:</strong> admin123</p>
                </div>
            </div>

            <div class="error-message" id="errorMessage" style="display: none;">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="10"></circle>
                    <line x1="15" y1="9" x2="9" y2="15"></line>
                    <line x1="9" y1="9" x2="15" y2="15"></line>
                </svg>
                <span class="error-text"></span>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="env.js"></script>
    <script src="orbs.js"></script>
    <script src="themes.js"></script>
    <script src="auth.js"></script>
</body>
</html>
