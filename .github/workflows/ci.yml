name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint-and-build:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
        
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: 'n8n-nodes-hanna/package-lock.json'
        
    - name: Install dependencies
      run: npm ci
      working-directory: ./n8n-nodes-hanna
      
    - name: Run linter
      run: npm run lint
      working-directory: ./n8n-nodes-hanna
      
    - name: Run build
      run: npm run build
      working-directory: ./n8n-nodes-hanna
      
    - name: Check TypeScript
      run: npx tsc --noEmit
      working-directory: ./n8n-nodes-hanna