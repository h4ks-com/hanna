services:
  n8n-init:
    build:
      context: .
      dockerfile: Dockerfile.n8n-init
    user: "1000:1000"  # Ensure same UID/GID as n8n container
    environment:
      - API_TOKEN=your-secure-api-token-here
      - WEBHOOK_TOKEN=${WEBHOOK_TOKEN:-secret123}
    volumes:
      - ./n8n_data:/data
    restart: 'no'

  n8n:
    image: n8nio/n8n:latest
    restart: always
    user: "1000:1000"  # Explicit user specification for consistency
    ports:
      - '5678:5678'
    environment:
      - N8N_LOG_LEVEL=debug
      - N8N_PUSH_BACKEND=websocket
      - N8N_HOST=localhost
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - WEBHOOK_URL=http://localhost:5678/
      - GENERIC_TIMEZONE=UTC
      - N8N_COMMUNITY_PACKAGES_ALLOW_TOOL_USAGE=true
      # Set up default owner user
      - N8N_OWNER_EMAIL=admin@hanna-bot.local
      - N8N_OWNER_PASSWORD=${N8N_OWNER_PASSWORD:-hanna123!}
    volumes:
      - ./n8n_data:/home/node/.n8n
      - ./n8n-nodes-hanna/dist:/home/node/.n8n/custom
    depends_on:
      n8n-init:
        condition: service_completed_successfully
    healthcheck:
      test: ["CMD-SHELL", "wget --quiet --tries=1 --spider http://localhost:5678/healthz || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 60s

  n8n-import:
    image: n8nio/n8n:latest
    user: "1000:1000"  # Explicit user specification for consistency
    environment:
      - N8N_LOG_LEVEL=debug
    volumes:
      - ./n8n_data:/home/node/.n8n
      - ./scripts/n8n-auto-import.sh:/scripts/n8n-auto-import.sh:ro
    depends_on:
      n8n:
        condition: service_healthy
    entrypoint: ["/bin/sh"]
    command: ["/scripts/n8n-auto-import.sh"]
    restart: "no"

  hanna-bot:
    build: .
    restart: always
    env_file:
      - .env
    environment:
      - API_ADDR=:${API_PORT:-8080}
      - N8N_WEBHOOK=${N8N_WEBHOOK:-http://n8n:5678/webhook/irc}
      - TRIGGER_CONFIG={"endpoints":{"n8n":{"url":"http://n8n:5678/webhook/a3297d90-6c5f-40c1-bdf1-c26e6483b450/webhook","token":"${WEBHOOK_TOKEN:-secret123}","events":["mention","privmsg"]}}}
      - HANNA_BOT_API_TOKEN=${HANNA_BOT_API_TOKEN:-your-api-token-here}
    depends_on:
      - n8n
      - n8n-import

  webui:
    build:
      context: ./webui
      dockerfile: Dockerfile
    restart: always
    ports:
      - "${WEBUI_PORT:-3000}:3000"
    environment:
      # Server-side environment variables (not exposed to browser)
      - HANNA_N8N_INTERNAL_ENDPOINT=http://n8n:5678/webhook/hanna-chat
      - NODE_ENV=production
      # Client-side environment variables (exposed to browser)
      - NEXT_PUBLIC_HANNA_N8N_ENDPOINT=${NEXT_PUBLIC_HANNA_N8N_ENDPOINT:-http://localhost:5678/webhook/hanna-chat}
      - NEXT_PUBLIC_APP_VERSION=2.0.0
      - NEXT_PUBLIC_APP_NAME=HannaUI
      # Disable Next.js telemetry
      - NEXT_TELEMETRY_DISABLED=1
    depends_on:
      n8n:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "healthcheck.js"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.webui.rule=Host(`hanna.local`)"
      - "traefik.http.services.webui.loadbalancer.server.port=3000"
