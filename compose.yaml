services:
  n8n:
    image: n8nio/n8n:latest
    restart: always
    ports:
      - '5678:5678'
    user: "1000:1000"
    environment:
      - N8N_LOG_LEVEL=debug
      - N8N_PUSH_BACKEND=websocket
      - N8N_HOST=localhost
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - WEBHOOK_URL=http://localhost:5678/
      - GENERIC_TIMEZONE=UTC
      - N8N_COMMUNITY_PACKAGES_ALLOW_TOOL_USAGE=true
    volumes:
      - n8n_data:/home/node/.n8n
      - ./n8n-nodes-hanna/dist:/home/node/.n8n/custom
    healthcheck:
      test: ["CMD-SHELL", "wget --quiet --tries=1 --spider http://localhost:5678/healthz || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 60s

  n8n-import:
    image: n8nio/n8n:latest
    user: "1000:1000"
    environment:
      - N8N_LOG_LEVEL=debug
      - API_TOKEN=${API_TOKEN:-your-secure-api-token-here}
      - WEBHOOK_TOKEN=${WEBHOOK_TOKEN:-secret123}
    volumes:
      - n8n_data:/home/node/.n8n
      - ./scripts/n8n-auto-import.sh:/scripts/n8n-auto-import.sh:ro
      - ./examples/:/templates/:ro
    depends_on:
      n8n:
        condition: service_healthy
    entrypoint: ["/bin/sh"]
    command: ["/scripts/n8n-auto-import.sh"]
    restart: "no"

  hanna-bot:
    build: .
    restart: always
    env_file:
      - .env
    environment:
      - API_ADDR=:${API_PORT:-8080}
      - N8N_WEBHOOK=${N8N_WEBHOOK:-http://n8n:5678/webhook/irc}
      - TRIGGER_CONFIG={"endpoints":{"n8n":{"url":"http://n8n:5678/webhook/a3297d90-6c5f-40c1-bdf1-c26e6483b450/webhook","token":"${WEBHOOK_TOKEN:-secret123}","events":["mention","privmsg"]}}}
      - HANNA_BOT_API_TOKEN=${HANNA_BOT_API_TOKEN:-your-api-token-here}
    depends_on:
      - n8n
      - n8n-import

  hannaui:
    build:
      context: ./HannaUI
      dockerfile: Dockerfile
    restart: always
    ports:
      - "${HANNAUI_PORT:-8081}:80"
    environment:
      - HANNA_N8N_ENDPOINT=${HANNA_N8N_ENDPOINT:-http://localhost:5678/webhook/hanna-chat}
      - HANNA_VERSION=${HANNA_VERSION:-1.3.0}
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    depends_on:
      - n8n

volumes:
  n8n_data:
